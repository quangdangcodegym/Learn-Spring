            function initFormEvent() {
                $("#frm-btn-create").on("click", function (){
                    $("#frm-btn-action").text("Create");
                    $("#frm-btn-action").prop("onclick", null).off("click");

                    $("#frm-btn-action").on("click", function (){
                        getCustomerInfoFromHtml(product);
                        saveProduct(product);

                    })
                    $("#exampleModal").modal('show');
                });
            }
            function getCustomerInfoFromHtml(product){
                product.name = $("#frm-name").val();
                product.description =  $("#frm-description").val();
                product.size =  $("#frm-size").val();
                product.color =  $("#frm-color").val();
                product.image =  $("#frm-image").val();
                product.price =  $("#frm-price").val();
            }

            function setCustomerInfoToHtml(product){
                $("#frm-name").val(product.name);
                $("#frm-description").val(product.description);
                $("#frm-size").val(product.size);
                $("#frm-color").val(product.color);
                $("#frm-image").val(product.image);
                $("#frm-price").val(product.price);
            }

            function resetHtmlForm(){
                $("#frm-name").val("");
                $("#frm-description").val("");
                $("#frm-image").val("");
                $("#frm-price").val("");
                getAllColors(null);
                getAllSizes(null);
            }
            function renderProducts(products){
                products.forEach((value, index)=>{
                    let strTr = `
                    <tr >
                                    <th>
                                        <img src="/dashboard/assets\\images\\users\\avatar-1.jpg" alt="user" class="avatar-sm rounded-circle">
                                    </th>
                                    <td>${value.name}</td>
                                    <td>${value.description}</td>
                                    <td>${value.color}</td>
                                    <td>
                                        <a><i class="ion ion-md-build" data-id="${value.id}"></i></a>
                                        <a><i class="ion ion-md-trash" data-id="${value.id}"></i></a>

                                    </td>
                                </tr>
                `;
                    $("#tb-products").prepend(strTr);
                })

            }

            function initProductsEvent() {
                $("td .ion-md-trash").on("click", function (e){
                    let id = $(this).data( "id" );
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "Bạn có muốn xóa sản phẩm",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, delete it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            deleteProduct(id);
                        }
                    })

                })
                $("td .ion-md-build").on("click", function (e){
                    let id = $(this).data( "id" );
                    findProduct(id);
                })
            }
            function deleteProduct(idProduct){
                $.ajax({
                    url: "http://localhost:8080/api/products",
                    method: "DELETE",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        "id": idProduct
                    })
                }).done(function (data){
                    let idStr = ".ion-md-trash[data-id=" + idProduct + "]";
                    $(idStr).parent().parent().parent().remove();
                }).then(function(data){
                    console.log(data);
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Xóa thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }).fail(function (e){
                    console.log(e)
                })
            }

            function findProduct(idProduct){
                $.ajax({
                    url: "http://localhost:8080/api/products/" + idProduct,
                    method: "GET",
                    headers:{
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                }).done(function (productData){
                        setCustomerInfoToHtml(productData)

                        $("#frm-btn-action").text("Save");
                        $("#frm-btn-action").prop("onclick", null).off("click");
                        $("#frm-btn-action").on("click", function(){
                            getCustomerInfoFromHtml(product);
                            updateCustomer(idProduct, product);
                        })
                        $("#exampleModal").modal('show');
                })
            }
            function saveProduct(product) {
                // console.log(JSON.stringify(customer));
                $.ajax({
                    url: "http://localhost:8080/api/products",
                    method: "POST",
                    headers:{
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(product)
                }).done(function (data){
                    getAllProducts();
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Thêm thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }).fail(function (data){
                    console.log(data)
                })
            }
            function updateCustomer(id, product) {
                product.id = id;
                console.log("updateCustomer data" , product);
                $.ajax({
                    url: "http://localhost:8080/api/products",
                    method: "PUT",
                    headers:{
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(product)
                }).done(function (data){
                    // console.log("updateCustomer done" , data);
                    getAllProducts();
                    resetHtmlForm();
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Cập nhật thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }).fail(function (data){
                    // console.log("updateCustomer fail" , data);
                })
            }
            function getAllProducts(){


                $.ajax({
                    url: "http://localhost:8080/api/products",
                    method: "GET",
                    headers: {
                        contentType: 'application/json'
                    }
                }).done(function(data){
                    renderProducts(data);
                    initProductsEvent();
                })
            }


            function getAllColors(colorSelected){
                $.ajax({
                    url: "http://localhost:8080/api/colors",
                    method: "GET",
                    headers: {
                        "Content-Type": 'application/json'
                    }
                }).done(function (data){
                    $("#frm-color").empty();
                    $.each(data, function (index, value){
                        $("#frm-color").append(`<option ${colorSelected != null ? "selected" : ""}>${value}</option>`)
                    });
                })
            }
            function getAllSizes(sizeSelected){
                $.ajax({
                    url: "http://localhost:8080/api/sizes",
                    method: "GET",
                    headers: {
                        "Content-Type": 'application/json'
                    }
                }).done(function (data){
                    $("#frm-size").empty();
                    $.each(data, function (index, value){
                        $("#frm-size").append(`<option ${sizeSelected != null ? "selected" : ""}>${value}</option>`)
                    });
                })
            }

            $(function() {
                initFormEvent();
                getAllColors(null);
                getAllSizes(null);
                getAllProducts();
            })
        </script>
