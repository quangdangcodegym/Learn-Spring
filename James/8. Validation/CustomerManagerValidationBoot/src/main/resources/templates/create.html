<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customers/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</label>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
            <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</label>
        </div>
        <div>
            <label>Customer types</label>
            <select th:field="*{customerType.id}">
                <option  th:each="ct : ${customerTypes}" th:text="${ct.getName()}" th:value="${ct.getId()}"></option>
            </select>
            <label th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}">Name Error</label>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
